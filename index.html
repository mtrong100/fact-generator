<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate interesting facts with our Fact Generator. Get random facts daily and share them with friends."
    />
    <meta
      name="keywords"
      content="facts, random facts, fact generator, interesting facts, knowledge"
    />
    <meta name="author" content="Fact Generator" />
    <meta
      property="og:title"
      content="Fact Generator | Discover Amazing Facts"
    />
    <meta
      property="og:description"
      content="Generate and share interesting facts daily."
    />
    <meta property="og:type" content="website" />
    <title>Fact Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Fact Generator</h1>
        <div class="theme-toggle">
          <button id="themeBtn" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <main>
        <div class="fact-card">
          <div class="fact-content" id="factText">
            Click the button below to generate an interesting fact!
          </div>
          <div class="fact-actions">
            <button id="generateBtn" class="btn-primary">
              <span id="generateBtnText">Generate Fact</span>
              <i class="fas fa-bolt" id="generateBtnIcon"></i>
            </button>
            <button id="copyBtn" class="btn-secondary">
              <span id="copyBtnText">Copy Fact</span>
              <i class="far fa-copy"></i>
            </button>
          </div>
        </div>
      </main>

      <footer>
        <p>Made with <i class="fas fa-heart"></i> Sybau</p>
      </footer>
    </div>

    <div class="toast hidden" id="toast">
      <div class="toast-content">
        <i class="fas fa-check-circle"></i>
        <span>Fact copied to clipboard!</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
